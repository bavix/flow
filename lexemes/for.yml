closed: true

properties:
  rows:
    types:
      - variable
      - callable
      - array
      - ternary

syntax:
  - '\({{ row }} in {{ rows }}\)'
  - '{{ row }} in {{ rows }}'

  - '\({{ rows }} as {{ row }}\)'
  - '{{ rows }} as {{ row }}'

  - '\({{ rows }} as {{ key }} => {{ row }}\)'
  - '{{ rows }} as {{ key }} => {{ row }}'

  - '\(\({{ key }}, {{ row }}\) in {{ rows }}\)'
  - '\({{ key }}, {{ row }}\) in {{ rows }}'

directives:
  forelse:
