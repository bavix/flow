properties:
  path:
    types:
      - variable
      - ternary

  options:
    types:
      - variable
      - callable
      - array

  sandbox:
    types:
      - bool

syntax:
  - '\({{ path }}, {{ sandbox }}, {{ options }}\)'
  - '\({{ path }}, {{ options }}\)'
  - '\({{ path }}\)'
  - '{{ path }}'
